<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>記食開始 - 飲食紀錄 App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for gradient background and font */
        body {
            font-family: 'Inter', sans-serif;
            /* 使用原本的背景色和文字顏色 */
            background-color: #EEEEEE;
            color: #2D2926;
        }
        /* 英雄區塊的漸層背景，使用原本的白色到淺灰色漸層 */
        .hero-gradient {
            background: linear-gradient(to right, #ffffff, #f6f6f6);
        }
        /* App Store 按鈕樣式 */
        .app-store-btn {
            @apply inline-flex items-center justify-center px-6 py-3 rounded-full font-semibold text-white transition-all duration-300 ease-in-out transform hover:scale-105 shadow-lg;
        }
        .app-store-btn.apple {
            @apply bg-black hover:bg-gray-900;
        }
        .app-store-btn.google {
            @apply bg-gray-800 hover:bg-gray-700;
        }
        /* 手機框架樣式 */
        .phone-frame {
            @apply relative bg-gray-900 rounded-[2.5rem] p-2 shadow-2xl;
            width: 240px; /* Adjust as needed - Increased from 200px */
            height: 480px; /* Adjust as needed - Increased from 400px */
        }
        .phone-screen {
            @apply w-full h-full rounded-[2rem] overflow-hidden;
        }
        .phone-screen img {
            @apply w-full h-full object-cover;
        }
    </style>
</head>
<body class="antialiased">
    <!-- Header Section -->
    <header class="bg-white shadow-sm py-4 px-6 md:px-12 flex justify-between items-center rounded-b-xl">
        <a href="index.html" class="flex items-center space-x-2">
            <!-- Logo with icon -->
            <svg class="w-8 h-8 text-[#B8B0A6]" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-6h-2v6zm0-8h2V7h-2v2z"/>
            </svg>
            <div class="text-2xl font-bold text-[#2D2926]">記食開始</div>
        </a>
        <nav class="hidden md:flex space-x-8">
            <a href="#" class="text-[#2D2926] hover:text-[#B8B0A6] font-medium transition-colors duration-200">首頁</a>
            <a href="#features" class="text-[#2D2926] hover:text-[#B8B0A6] font-medium transition-colors duration-200">功能</a>
            <a href="#showcase" class="text-[#2D2926] hover:text-[#B8B0A6] font-medium transition-colors duration-200">展示</a>
        </nav>
        <!-- Mobile menu button (hidden on desktop) -->
        <button class="md:hidden text-[#2D2926] hover:text-[#B8B0A6] focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
    </header>

    <!-- Hero Section -->
    <section class="hero-gradient py-16 md:py-24 px-6 md:px-12 text-[#2D2926] flex flex-col md:flex-row items-center justify-between gap-12 rounded-b-xl">
        <!-- Hero Text Content -->
        <div class="flex-1 text-center md:text-center">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-extrabold leading-tight mb-6">
                讓你愛上 <span class="text-[#ECD676]">飲食紀錄</span> 的 App
            </h1>
            <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto md:mx-0 opacity-90">
                使用 AI 與攝影技術，快速記下你每日所吃的一切，從健康分析到喝水提醒，打造你的飲食生活習慣！
            </p>
            <div class="flex flex-col sm:flex-row justify-center md:justify-center gap-4">
                <!-- Apple App Store Button -->
                <a href="#" class="app-store-btn apple">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 0C8.683 0 6.002 2.68 6.002 6c0 3.32 2.681 6 6 6s6-2.68 6-6c0-3.32-2.681-6-6-6zm0 18c-3.32 0-6-2.68-6-6s2.68-6 6-6 6 2.68 6 6-2.68 6-6 6zM12 2.5c2.206 0 4 1.794 4 4s-1.794 4-4 4-4-1.794-4-4 1.794-4 4-4zM12 14.5c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4z"/>
                        <path d="M17.5 12c.828 0 1.5.672 1.5 1.5s-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5.672-1.5 1.5-1.5zm-11 0c.828 0 1.5.672 1.5 1.5s-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5.672-1.5 1.5-1.5zm11 0c.828 0 1.5.672 1.5 1.5s-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5.672-1.5 1.5-1.5zm-11 0c.828 0 1.5.672 1.5 1.5s-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5.672-1.5 1.5-1.5zM12 24c-6.627 0-12-5.373-12-12s5.373-12 12-12 12 5.373 12 12-5.373 12-12 12zm0-22c-5.514 0-10 4.486-10 10s4.486 10 10 10 10-4.486 10-10-4.486-10-10-10zm0 18c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zm0-14c-3.314 0-6 2.686-6 6s2.686 6 6 6 6-2.686 6-6-2.686-6-6-6z"/>
                    </svg>
                    App Store
                </a>
                <!-- Google Play Store Button -->
                <a href="#" class="app-store-btn google">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 2.5L17 12 7 21.5V2.5zM19 12l-6-5.5V17.5L19 12z"/>
                    </svg>
                    Google Play
                </a>
            </div>
        </div>

        <!-- Hero Image (Phone Mockup) -->
        <div class="flex-1 flex justify-center md:justify-center">
            <div class="phone-frame">
                <div class="phone-screen">
                    <!-- Placeholder for app screen content -->
                    <img src="assets/main-portrait.png" alt="App Screen Mockup" />
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-[#B8B0A6] text-[#2D2926] py-8 mt-12 rounded-t-xl px-6 md:px-12">
        <div class="flex flex-col md:flex-row md:justify-between items-center">
            <!-- 版權資訊 -->
            <p class="order-2 md:order-1 w-full md:w-auto text-center md:text-right">&copy; 2025 記食開始. All rights reserved.</p>
            <!-- 支援連結 -->
            <div class="flex justify-center space-x-4 order-1 md:order-2 w-full md:w-auto mb-2 md:mb-0">
                <a href="supports/support.html" class="text-[#2D2926] hover:text-white transition-colors duration-200">支援</a>
                <a href="terms/terms.html" class="text-[#2D2926] hover:text-white transition-colors duration-200">使用者條款</a>
                <a href="PrivacyPolicies/PrivacyPolicies.html" class="text-[#2D2926] hover:text-white transition-colors duration-200">隱私政策</a>
            </div>
        </div>
    </footer>
</body>
</html>
